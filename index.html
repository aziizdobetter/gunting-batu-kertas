<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mainkan Gunting Batu Kertas!" />
    <meta property="og:title" content="Gunting Batu Kertas" />
    <meta property="og:description" content="Mainkan Gunting Batu Kertas!" />
    <meta
      property="og:url"
      content="https://jesjava.github.io/gunting-batu-kertas/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://jesjava.github.io/gunting-batu-kertas/icons/kertas.png" />
    <meta property="og:image:width" content="250" />
    <meta property="og:image:height" content="250" />
    <link rel="icon" href="icons/kertas.png" />
    <link rel="stylesheet" href="gbk.css" />
    <title>Gunting Batu Kertas</title>
  </head>
  <body>
    <div class="container">
      <p class="project-title">Gunting Batu Kertas</p>
      <div class="container-option">
        <button class="button-option option-gunting">
          <img class="option-icon" src="icons/gunting.png" alt="" />
        </button>
        <button class="button-option option-batu">
          <img class="option-icon" src="icons/batu.png" alt="" />
        </button>
        <button class="button-option option-kertas">
          <img class="option-icon" src="icons/kertas.png" alt="" />
        </button>
      </div>
      <p class="info text-result">WAITING</p>
      <div class="container-icon-option">
        <img class="option-player" src="icons/gunting.png" alt="" />
        <p>VS</p>
        <img class="option-computer" src="icons/gunting.png" alt="" />
      </div>
      <p class="info text-score"></p>
      <button class="button-reset">Reset</button>
    </div>
    <script src="gbk.js"></script>
  </body>
</html>
